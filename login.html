  <style>
    body {

    .login-box {
      background: #fff;
      padding: 2rem;

      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;

    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #003366;

      border: none;

    button:hover {

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;

      --button-hover: #002147;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --primary-color: #3399ff;
      --button-hover: #0077cc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    body::before {
  content: "";
  position: absolute;
  top: 5;
  left: 0;
  height: 180%;
  width: 30%; /* You can adjust this to control the width of the background image */
  background-image: url('https://www.hranker.com/blog/wp-content/uploads/2021/03/government-of-india.jpg');
  background-size: 100%; /* Increase the size of the background image */
  background-position: 100% center; /* Shift the image more to the right */
  background-repeat: no-repeat;
  opacity: 0.4;
  z-index: -1;
}


    .login-box {
      background: var(--bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      z-index: 1;
    }

    h1, h2, p, label, a {
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    .register-link,
    .forgot-password {
      margin-top: 1rem;
      text-align: center;
    }

    .register-link a,
    .forgot-password a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
    }

    header, nav {
      text-align: center;
      margin-bottom: 1rem;
      z-index: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .dark-mode-toggle:hover {
      background-color: var(--button-hover);
      transform: scale(1.1);
    }

    .captcha-placeholder {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: gray;
    }

    @media (max-width: 600px) {
      body::before {
        display: none;
      }

      .login-box {
        width: 90%;
      }
    }
  </style>
  </style>
</head>

  <div class="login-box">
    <h2>User Login</h2>
    <form action="login_user.php" method="POST">
      <label for="user_id">User ID</label>
      <input type="text" id="user_id" name="user_id" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <div class="register-link">
        <p>New user? <a href="r.html">Register here</a></p>
      </div>
    </form>
  </div>
  <script>
  function toggleDarkMode() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  }
</script>
</body>

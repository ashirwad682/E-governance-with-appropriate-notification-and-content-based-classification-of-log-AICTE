

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - E-Governance Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 0.5rem ;
      text-align: center;
    }

    nav {
      background-color: #014682;
      padding: 0.75rem 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
    }

    main h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-info {
      margin-bottom: 2rem;
      text-align: center;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #0055a5;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003e7e;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We're here to help you with all your queries</p>
  </header>

  <nav>
    <a href="1.html">Home</a>
    <a href="2.html">About</a>
    <a href="3.html">Contact</a>
  </nav>

  <main>
    <h2>Get in Touch</h2>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email: support@egovindia.gov.in</p>
      <p><i class="fas fa-phone"></i> Phone: +91 1800-123-456</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: AICTE Building, Nelson Mandela Marg, Vasant Kunj, New Delhi, India</p>
    </div>

    <form>
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Government of India | Designed for AICTE E-Governance Compliance
  </footer>

</body>
</html>

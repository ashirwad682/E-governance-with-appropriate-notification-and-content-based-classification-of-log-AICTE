<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Log Entry</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --primary-color: #003366;
      --button-hover: #002147;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --primary-color: #3399ff;
      --button-hover: #0077cc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 180%;
      width: 30%;
      background-image: url('https://www.hranker.com/blog/wp-content/uploads/2021/03/government-of-india.jpg');
      background-size: 100%;
      background-position: 100% ;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: -1;
    }

    .log-form {
      background: var(--bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      z-index: 1;
    }

    .log-form h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
      text-align: center;
    }

    .log-form input,
    .log-form textarea,
    .log-form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .log-form button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .log-form button:hover {
      background-color: var(--button-hover);
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      color: var(--button-hover);
    }

    header, nav {
      text-align: center;
      margin-bottom: 1rem;
      z-index: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .dark-mode-toggle:hover {
      background-color: var(--button-hover);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      body::before {
        display: none;
      }

      .log-form {
        width: 90%;
      }
    }
  </style>
</head>
<body data-theme="light">

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>

  <header>
    <h1>Government of India - E-Governance Portal</h1>
    <p>AICTE-Compliant Server Log Management System</p>
  </header>

  <nav>
    <a href="1.html">Home</a>
    <a href="2.html">About</a>
    <a href="3.html">Contact</a>
  </nav>

  <!-- ‚úÖ Log Entry Form -->
  <form class="log-form" id="logForm">
    <h2>New Log Entry</h2>
    <input type="text" name="user" placeholder="Username" required>
    <input type="text" name="event_type" placeholder="Event Type" required>
    <textarea name="message" placeholder="Log Message" rows="4" required></textarea>
    <select name="severity" required>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="critical">Critical</option>
    </select>
    <button type="submit">Submit Log</button>
    <div class="link">
      <a href="admin_login.php">üìã View Logs</a>
    </div>
  </form>

  <!-- ‚úÖ JavaScript -->
  <script>
    function toggleDarkMode() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    document.getElementById("logForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent full page reload

      const form = event.target;
      const formData = new FormData(form);

      // ‚úÖ Case-insensitive username check
      const allowedUsers = ["ashirwad", "ayush", "deepak", "vishal"];
      const username = formData.get("user").trim().toLowerCase();

      if (!allowedUsers.includes(username)) {
        alert("‚ùå Access denied. Only authorized users can submit logs.");
        return;
      }

      fetch("insert_log.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("‚úÖ Log submitted successfully!");
        form.reset(); // clear the form
      })
      .catch(error => {
        console.error("Submission failed:", error);
        alert("‚ùå Failed to submit log. Please try again.");
      });
    });
  </script>

</body>
</html>
